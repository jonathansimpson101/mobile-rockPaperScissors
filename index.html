<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Rock Paper Scissors</title>
</head>
<body>
	
	<div class="container">
		
		<h1>Rock Paper Scissors</h1>
		<h3>Can you beat the computer?</h3>

		<div class="choices">
			<div class="rock"><p>👊</p></div>
			<div class="paper"><p>🖐</p></div>
			<div class="scissors"><p>✌️</p></div>
		</div>

		<div class="results">
			<h2>Results:</h2>
			<div class="result-choices">
				<div class="user-result">
					<h4>You chose: </h4>		
				</div>
				<div class="computer-result">
					<h4>Computer choice: </h4>
				</div>
			</div>
		</div>

		<div class="button">Play again!</div>





	</div>
	<script src='index.js'></script>
</body>
</html>
